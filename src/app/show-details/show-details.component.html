<div *ngIf = "currentShow">
  <div>
    Show Name: {{currentShow.showName}}
    Channel :  {{currentShow.showNetwork}}
  </div>
  <div>
    <img [src]="currentShow.showImage" />

  </div>
  <div>
    <span>{{currentShow.showDate}}</span>
    <div [innerHTML]="currentShow.showSummary"></div>
    {{currentShow.showTime}}
    {{currentShow.showDuration}}
  </div>
  <div>
        {{currentShow.showCountry}}
        {{currentShow.showGenres}}
  </div>
</div>
